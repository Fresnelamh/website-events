<html>
    <head>

        <title>Website with login </title>

    <body>
         <header>
           <h2 class="logo"> Logo</h2>
         <nav class="navigation">
                <a href="#">HOME</a>
                <a href="#"</a>SERVICES
                <a href="#">ABOUT US</a>
                <a href="#">CONTACT</a>
                <button class="Login_popup">Se connecter</button>
        </nav>
        </header>
        <div class="wrapper">
           
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form-box login">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <span class=="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                <div class="input-box">
                    <span class=="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" required>
                    <label>Password</label>

                </div>
                 <div class="remember-forgot">
                    <label><input type="checkbox">
                        Se souvenir </label>
                        <a href="#">Mot de Passe oublié?</a>

                </div>
                <button type="submit" class="btn">Se connecter</button>
                <div class="login-register">
                    <p>Vous n'avez pas de compte ?<a href="#" class="register-link">Créer un compte</a></p>
                </div>
            </form>
           </div>
        </div>

        <div class="form-box register">
            <h2>Créer un compte </h2>
            <form action="#">
                <div class="input-box">
                    <span class=="icon"><ion-icon name="person"></ion-icon></span>
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <span class=="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" required>
                    <label>Email</label>
                </div>
                    <div class="input-box">
                        <span class=="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type=" password" required>
                        <label>Password</label>
    
                    </div>
                     <div class="remember-forgot">
                        <label><input type="checkbox">
                            J'accepte les conditions et paramètres</label>
                            
    
                    </div>
                    <button type="submit" class="btn"> S'inscrire</button>
                    <div class="login-register">
                        <p>Vous avez déja compte ?<a href="#" class="login-link">Connectez-vous</a></p>
                    </div>
                </div>

        <script =src"CSS/script"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
