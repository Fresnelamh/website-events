<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
       <meta name="description" content="Première page">
       <meta name="keywords" content="HTML, CSS">
       <meta name="author" content="Fresnel">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website with login </title>
       <link rel="stylesheet" href="CSS/File4.css">
       <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
       
    </head>
       
    <body>
        
        
        <div class="wrapper">
            <form action="">
            <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Nom d'utilisateur" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    
                    <input type="password" placeholder="Mot de passe" required>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                
                <div class="remember-forgot">
                    <label><input type="checkbox">Se Souvenir</label>
                    <a href="#">Mot de passe oublié ?</a>
            </div>
           
              <button type="submit" class="btn">Se connecter</button>

              <div class="register-link">
                <p>Vous n'avez pas de compte ?<a href="#" class="register-link">Inscription</a></p>

            </div>
        </form>
       </div>
    </body>

</html>
